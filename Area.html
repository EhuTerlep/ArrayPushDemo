<html>
<head></head>
<body>
<script>
//I am going to create a function that takes two param
function getArea(width,height){
  //I will multiply both params
  var area = width * height;
  //I will return the result
  return area;
}
//Ask user for height
var userWidth = prompt("Enter the height")
//Ask user for width
var userHeight = prompt("Enter the height")
//pass the user width and height into the getArea function and save then result as wallOne
var wallOne = getArea(userWidth,userHeight);
//Make alert with the result
window.alert(wallOne);
</script>

</body>
</html>
